<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Static Messages</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let message of statMessageService.messages">
    {{message.title}}
    {{message.summary}}
  </ion-item>
  </ion-list>
</ion-content>
